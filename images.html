<!DOCTYPE html>
<html>
<head>
	<title>Yujie Wang's Website - Images</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<button onclick="topFunction()" id="topBtn" title="Go to top">Back to Top</button>
	<div class="header">
		<h1>Images</h1>
	</div>
	<div>
		<button class="btn" onclick="window.location.href = 'index.html'">Home</button>
		<button class="btn" onclick="window.location.href = 'images.html'">Images</button>
		<button class="btn" onclick="window.location.href = 'videos.html'">Videos</button>
		<button class="btn" onclick="window.location.href = 'projects.html'">Projects</button>
		<button class="btn" onclick="window.location.href = 'https://github.com/WilsonWYJ'">My GitHub Page</button>
	</div>
	<div class="container">
		<img src="images/lagoon.jpg"/>
		<img src="images/flower1.jpg"/>
		<img src="images/pool.jpg"/>
		<img src="images/flower3.jpg"/>
		<img src="images/manz.jpg"/>
		<img src="images/an125.jpg"/>
		<img src="images/flower2.jpg"/>
		<img src="images/ucen.jpg"/>
		<img src="images/sunset.jpg"/>
		<img src="images/rainbow.jpg"/>
		<img src="images/flower0.jpg"/>
		<img src="images/ocean.jpg"/>
	</div>

	<script>
		var topbutton = document.getElementById("topBtn");
		window.onscroll = function() {scrollFunction()};
		function scrollFunction() {
		  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
			  topbutton.style.display = "block";
		  } else {
			  topbutton.style.display = "none";
		  }
		}
		function topFunction() {
		  document.body.scrollTop = 0;
		  document.documentElement.scrollTop = 0;
		}
	</script>
</body>
</html>
