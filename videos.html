<!DOCTYPE html>
<html>
<head>
	<title>Yujie Wang's Website - Videos</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <button onclick="topFunction()" id="topBtn" title="Go to top">Back to Top</button>
	<div class="header">
		<h1>Videos</h1>
	</div>
	<div>
		<button class="btn" onclick="window.location.href = 'index.html'">Home</button>
		<button class="btn" onclick="window.location.href = 'images.html'">Images</button>
		<button class="btn" id="highlightBtn" onclick="window.location.href = 'videos.html'">Videos</button>
		<button class="btn" onclick="window.location.href = 'projects.html'">Projects</button>
		<button class="btn" onclick="window.location.href = 'https://github.com/WilsonWYJ'">My GitHub Page</button>
	</div>
	<div class="video-container">
        <video controls="controls">
            <source src="videos/desert.mp4" type="video/mp4">
        </video>
        <video controls="controls">
            <source src="videos/lamb.mp4" type="video/mp4">
        </video>
        <video controls="controls">
            <source src="videos/burger.mp4" type="video/mp4">
        </video>
        <video controls="controls">
            <source src="videos/plane.mp4" type="video/mp4">
        </video>
        <video controls="controls">
            <source src="videos/tea.mp4" type="video/mp4">
        </video>
    </div>
    
    <script>
		var topbutton = document.getElementById("topBtn");
		window.onscroll = function() {scrollFunction()};
		function scrollFunction() {
		  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
			  topbutton.style.display = "block";
		  } else {
			  topbutton.style.display = "none";
		  }
		}
		function topFunction() {
		  document.body.scrollTop = 0;
		  document.documentElement.scrollTop = 0;
		}
	</script>
</body>
</html>
